<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div{
        border: 1px solid black;
        width: 200px;
        height: 320px;
        padding: 10px 10px;
    }
    img{
        border: 1px solid black;
        border-top-right-radius : 10px;
        border-top-left-radius : 10px;
        width: 180px;
        height: 250px;
    }

</style>
<body>
    <div>
        <img src="https://aphoto.vn/wp-content/uploads/2018/01/anh-chan-dung-dep-684x1024.jpg">
        <h3>Lorem, ipsum dolor.</h3>
        <p>ww.instagram.com</p>
    </div>
</body>
</html>
